
{% load tailwind_filters %}


{%  block content %}

  
<div id="userCreationPopup" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-4 rounded-lg max-w-md grid grid-cols-1 gap-4 shadow-lg" style="transform: scale(0.65);">
        <h2 class="text-xl mb-4">Create User</h2>
        <form method="post" action="{% url 'agents:agents_list' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2">Submit</button>
                <button type="button" onclick="closeUserCreationPopup()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4">Close</button>
            </div>
        </form>
    </div>
</div>

<button type="button" onclick="openUserCreationPopup()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute right-20 mt-8">Create</button>

<style>
    #userCreationPopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
    }

    #userCreationPopup.visible {
        display: flex;
        pointer-events: auto;
    }

    #userCreationPopup .bg-opacity-50 {
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>

<script>
    function openUserCreationPopup() {
        var popup = document.getElementById("userCreationPopup");
        popup.classList.add("visible");
    }

    function closeUserCreationPopup() {
        var popup = document.getElementById("userCreationPopup");
        popup.classList.remove("visible");
    }
</script>
{% endblock content %}
